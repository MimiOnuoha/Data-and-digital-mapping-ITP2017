<!-- Leaflet reference: http://leafletjs.com/reference.html -->
<!-- Omnivore reference: https://github.com/mapbox/leaflet-omnivore -->

<!DOCTYPE html>
<head>
    <style>
    body {
        padding: 0;
        margin: 0;
        height: 100%;
    }
    
    html,
    #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
    }

    </style>
    <title> Moves Data </title>
    <script src='https://api.mapbox.com/mapbox.js/v3.0.1/mapbox.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/v3.0.1/mapbox.css' rel='stylesheet'>
    <script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.3.1/leaflet-omnivore.min.js'></script>
</head>

<body>
    <div id="map"></div>
    <script>
    // BaseMap
    var layer = L.tileLayer('http://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png');
    var map = L.map('map').setView([40.7246342, -73.9427715], 13);
    map.addLayer(layer);

    var dataLayer = omnivore.geojson("data/file.geojson").addTo(map);

    </script>
</body>

</html>
