<!DOCTYPE html>

<head>
    <style>
    body {
        padding: 0;
        margin: 0;
        height: 100%;
    }
    
    html,
    #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
    }
    </style>
    <title> Adding Markers with Leaflet </title>
    <script src='https://api.mapbox.com/mapbox.js/v3.0.1/mapbox.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/v3.0.1/mapbox.css' rel='stylesheet'>

    <!-- Adding a new library! Omivore will help us work with geodata. -->
    <script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.3.1/leaflet-omnivore.min.js'></script> //
</head>

<body>
    <div id="map"></div>
    <script>
    // BaseMap
    var layer = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png'); //this is missing it's attribution. 
    var map = L.map('map').setView([40.7246342, -73.9427715], 12);

    map.addLayer(layer);

    omnivore.geojson('points.geojson').addTo(map); // geojson points immediately render as markers in leaflet.js

     map.featureLayer.on('click', function(e) {
        map.panTo(e.layer.getLatLng());
    });



    </script>
</body>

</html>
