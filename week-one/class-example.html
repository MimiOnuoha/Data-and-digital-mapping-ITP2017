<!DOCTYPE html>
<!-- Leaflet guide and documentation: http://leafletjs.com/examples/quick-start.html -->

<html lang="en">
<head>

	<style type="text/css">

	/* This is the code that controls the size of the map. 
	If you want the map to take up less space, change it's height and width.*/
	body { margin:0; padding: 0;}
	html, #map { position:absolute; top:0; bottom:0; width:100%;}


	</style>

	<title> Base Layer </title>

	<!-- Leaflet -->
	<!-- This leaflet library is what handles the interactivity and tile calling for the maps.
	For the map to work, you'll always need to have it.  -->
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
</head>

<body>
	<div id="map"></div>
	
	<script>
	var map = L.map('map').setView([40.729, -73.993], 8); // We initialize the map object and set it's view. 

	L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
		attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors',
		maxZoom: 18,
	}).addTo(map);     // We add a tile layer to the map, because every map needs a base layer. We also specify the maxzoom on it. 


	</script>


</body>
</html>
